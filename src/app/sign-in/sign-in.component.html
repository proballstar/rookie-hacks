<app-navbar></app-navbar>
<form [formGroup]="signInInfo" (ngSubmit)="formSubmit()">
  <div>
    <label for="email">
      Email:
    </label>
    <input id='email' type="email" formControlName="email">
  </div>
  <div>
    <label for="password">
      Password:
    </label>
    <input id="password" type="password" formControlName="password">
  </div>
  <button [disabled]="!signInInfo.valid" type="submit">
    Submit
  </button>
  This app uses ReCaptchaV3 for Security Purposes
</form>
